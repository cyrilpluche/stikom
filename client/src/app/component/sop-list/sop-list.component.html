<div class="container">

  <div class="row row-first">
    <div class="col">
      <button type="button" class="btn btn-outline-default waves-effect" [routerLink]="['/sop-creation']"><h6 class="no-margin-bottom"><i class="fa fa-plus mr-3"></i>New SOP</h6></button>
    </div>
  </div>

  <div class="row row-first">
    <!-- Search form -->
    <div class="col-5 col-sm-5 col-lg-2 text-center">
      <input type="checkbox" class="form-check-input" id="nameSort" checked="checked">
      <label class="form-check-label" for="nameSort">Name</label>
    </div>
    <div class="col">
      <input type="checkbox" class="form-check-input" id="dateSort" checked="checked">
      <label class="form-check-label" for="dateSort">Date</label>
    </div>
    <div class="col-4 md-form" id="search-bar">
      <input class="form-control" type="text" placeholder="Search" aria-label="Search">
    </div>
  </div>

  <div class="row justify-content-center">

    <div class="col-12 card card-cascade hoverable">
      <!--Table-->
      <div class="card-body card-body-cascade">
        <table class="table">

          <!--Table head-->
          <thead class="">
            <tr class="text-white">
              <th>Number</th>
              <th>Name</th>
              <th>Creation Date</th>
              <th>Approved By</th>
            </tr>
          </thead>
          <!--Table head-->

          <!--Table body-->
          <tbody>
            <tr *ngFor="let sop of sopList">
              <th scope="row">{{sop.sop_id}}</th>
              <td>{{sop.sop_title}}</td>
              <td>{{sop.sop_creation | date:"MM/dd/yyyy"}}</td>
              <td>{{sop.sop_approvment}}</td>
            </tr>
          </tbody>
          <!--Table body-->

        </table>
        <!--Table-->
      </div>
  </div>

</div>
